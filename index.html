<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <!-- <header></header> -->

    <section class="cards">
        <div class="container">
            <div class="card-offer">
                <div class="card-section">
                    <h1 class="site-theme">Cards offer, Viza, MasterCard, Maestro</h1>
    
                    <h2 class="card-section-theme">My Wallets</h2>
    
    
                    <ul class="card-list">
                        <li class="card-list-item">
    
                            <p class="card-list-item-code viza-card">**** **** **** 2562</p>
    
    
                            <p class="card-list-item-time">Valid thru <time datatime="12-17">12/17</time> </p>
                        </li>
                        <li class="card-list-item">
    
                            <p class="card-list-item-code master-card">**** **** **** 2101</p>
    
    
                            <p class="card-list-item-time">Valid thru <time datatime="07-19">07/19</time> </p>
                        </li>
                        <li class="card-list-item">
    
                            <p class="card-list-item-code maestro-card">**** **** **** 8335</p>
    
    
                            <p class="card-list-item-time">Valid thru <time datatime="09-17">09/17</time> </p>
                        </li>
                    </ul>
                </div>
                <div class="choose-offer">
                    <div class="current-balance-theme">
                        <h2 class="current-balance-text">Current Balance</h2>
                        <p class="current-balance-cost">$729.<sup>00</sup></p>
                    </div>
                    <form action="https://echo.htmlacademy.ru/courses" method="post">
                        <ul class="current-balance-list">
                            <li class="current-balance-list-items">
                                <label for="apple">
                                    <input class="apple-input" type="checkbox" id="apple" name="Order" value="Apple Iphone 7, 128 GB">
                                    <div class="list-item-box">
                                        <div class="item-box-in">
                                            <div class="item-box-in-start">
                                                <h3 class="item-box-in-theme">Apple Iphone 7, 128 GB</h3>
                                                <p class="item-box-in-text">aelectronics #3234324 - 12 Juky 2015</p>
                                            </div>
        
        
                                            <p class="item-box-in-costs">$650. <sup>00</sup> </p>
                                        </div>
                                    </div>
                                </label>
                            </li>
                            <li class="current-balance-list-items">
                                <label for="funds">
                                    <input class="apple-input" type="checkbox" id="funds" name="Order" value="Funds added">
                                    <div class="list-item-box">
                                        <div class="item-box-in">
                                            <div class="item-box-in-start">
                                                <h3 class="item-box-in-theme">Funds Added</h3>
                                                <p class="item-box-in-text">Payment #5435 - 11 July 2015</p>
                                            </div>
        
        
                                            <p class="item-box-in-costs">$900. <sup>00</sup> </p>
                                        </div>
                                    </div>
                                </label>
                            </li>
                            <li class="current-balance-list-items">
                                <label for="energy">
                                    <input class="apple-input" type="checkbox" id="energy" name="Order" value="Energy bill">
                                    <div class="list-item-box">
                                        <div class="item-box-in">
                                            <div class="item-box-in-start">
                                                <h3 class="item-box-in-theme">Energy Bill</h3>
                                                <p class="item-box-in-text">other #745137423 - 12 July 2015</p>
                                            </div>
        
        
                                            <p class="item-box-in-costs">$84. <sup>90</sup> </p>
                                        </div>
                                    </div>
                                </label>
                            </li>
                            <li class="current-balance-list-items">
                                <label for="cenema">
                                    <input class="apple-input" type="checkbox" id="cenema" name="Order" value="The Eye Cenema Ticket">
                                    <div class="list-item-box">
                                        <div class="item-box-in">
                                            <div class="item-box-in-start">
                                                <h3 class="item-box-in-theme">The Eye Cenema Ticket</h3>
                                                <p class="item-box-in-text">Electronics #32343424 - 10 July 2015</p>
                                            </div>
        
        
                                            <p class="item-box-in-costs">$40. <sup>00</sup> </p>
                                        </div>
                                    </div>
                                </label>
                            </li>
                        </ul>

                        <div class="currency-button">
                            <label for="cancel">
                                <button type="reset" id="cancel" class="button-cancel"  >Cancel The Order</button>
                            </label>
                            <label for="order">
                                <button type="submit" id="order" class="button-cancel" >Place An Order</button>
                            </label>
                        </div>
                    </form>
                    
    
                </div>
            </div>
            
        </div>
    </section>
</body>

</html>
